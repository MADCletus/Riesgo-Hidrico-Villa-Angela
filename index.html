<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Riesgo Hídrico</title>
  <style>
    /* Estilo básico para el mapa */
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
  <!-- Cargar la API de Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxaqdAkj5OZSbiim2oxydQAXsxfDOvl7k"></script>
  <script>
    function initMap() {
      // Crear el mapa centrado en una ubicación específica
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 30,
        center: {lat: -27.569591091468123, lng: -60.709673623075524} // Cambia estas coordenadas a la ubicación deseada
      });

      // Cargar el archivo GeoJSON para Catastro
      map.data.loadGeoJson('https://madcletus.github.io/Riesgo-Hidrico-Villa-Angela/Catastro.json'); //Catastro.json
      // Cargar el archivo GeoJSON para Limite del estudio
      map.data.loadGeoJson('https://madcletus.github.io/Riesgo-Hidrico-Villa-Angela/Zonificacion.json');
      // Cargar el archivo GeoJSON para Canales
      //map.data.loadGeoJson('https://MADCletus.github.io/Riesgo-Hidrico-Villa-Angela/Canales.jso');
      // Cargar el archivo GeoJSON para zonas de riesgo Leve
     // map.data.loadGeoJson('https://MADCletus.github.io/Riesgo-Hidrico-Villa-Angela/Riesgo_LEVE.jso');
      // Cargar el archivo GeoJSON para zonas de riesgo Severo-Leve
     // map.data.loadGeoJson('https://MADCletus.github.io/Riesgo-Hidrico-Villa-Angela/Riesgo_SEVERO-LEVE.jso');
      // Cargar el archivo GeoJSON para zonas de riesgo Severo-Medio
      //map.data.loadGeoJson('https://MADCletus.github.io/Riesgo-Hidrico-Villa-Angela/Riesgo_SEVERO-MEDIO.jso');
      // Cargar el archivo GeoJSON para zonas de riesgo Severo-Alto
      //map.data.loadGeoJson('https://MADCletus.github.io/Riesgo-Hidrico-Villa-Angela/Riesgo_SEVERO-ALTO.jso');
      // Cargar el archivo GeoJSON para zonas de riesgo PROHIBIDO
      //map.data.loadGeoJson('https://MADCletus.github.io/Riesgo-Hidrico-Villa-Angela/Riesgo_PROHIBIDO.jso');
      // Cargar el archivo GeoJSON para zonas de reservorio
      //map.data.loadGeoJson('https://MADCletus.github.io/Riesgo-Hidrico-Villa-Angela/Reservorio.jso');
      
      // Puedes seguir añadiendo más archivos GeoJSON como sea necesario

      // Aplicar estilos personalizados según la propiedad 'riesgo'
      map.data.setStyle(function(feature) {
        var color = 'black'; // Color por defecto
        if (feature.getProperty('riesgo') === 'alto') {
          color = 'red';
        } else if (feature.getProperty('riesgo') === 'medio') {
          color = 'yellow';
        }
        return {
          fillColor: color,
          strokeWeight: 1
        };
      });
    }
  </script>
</head>
<body onload="initMap()">
  <h1>Mapa de Riesgo Hídrico</h1>
  <div id="map"></div> <!-- Este div contiene el mapa -->
</body>
</html>
