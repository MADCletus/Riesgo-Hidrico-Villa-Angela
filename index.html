<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Riesgo Hídrico</title>
  <style>
    /* Estilo básico para el mapa */
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
  <!-- Cargar la API de Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <script>
    function initMap() {
      // Crear el mapa centrado en una ubicación específica
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: {lat: -27.569591091468123, lng: -60.709673623075524} // Cambia estas coordenadas a la ubicación deseada
      });

      // Cargar el archivo GeoJSON para catastro
      map.data.loadGeoJson('https://MADCletus.github.io/Riesgo-Hidrico-Villa-Angela/Catastro.json');

      // Cargar el archivo GeoJSON para zonas de riesgo alto
      map.data.loadGeoJson('https://tuusuario.github.io/tu-repositorio/data/riesgo_alto.geojson');

      // Cargar el archivo GeoJSON para zonas de riesgo medio
      map.data.loadGeoJson('https://tuusuario.github.io/tu-repositorio/data/riesgo_medio.geojson');

      // Puedes seguir añadiendo más archivos GeoJSON como sea necesario

      // Aplicar estilos personalizados según la propiedad 'riesgo'
      map.data.setStyle(function(feature) {
        var color = 'gray'; // Color por defecto
        if (feature.getProperty('riesgo') === 'alto') {
          color = 'red';
        } else if (feature.getProperty('riesgo') === 'medio') {
          color = 'yellow';
        }
        return {
          fillColor: color,
          strokeWeight: 1
        };
      });
    }
  </script>
</head>
<body onload="initMap()">
  <h1>Mapa de Riesgo Hídrico</h1>
  <div id="map"></div> <!-- Este div contiene el mapa -->
</body>
</html>
