<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Riesgo Hídrico</title>
  <style>
    /* Estilo básico para el mapa */
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
  <!-- Cargar la API de Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxaqdAkj5OZSbiim2oxydQAXsxfDOvl7k"></script>
  <script>
    function initMap() {
      // Crear el mapa centrado en Villa Ángela, Chaco
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: {lat: -27.569591091468123, lng: -60.709673623075524}
        mapTypeId: 'satellite' 
      });

      // Crear el info window
      var infowindow = new google.maps.InfoWindow();

      // Cargar los archivos GeoJSON
      map.data.loadGeoJson('https://madcletus.github.io/Riesgo-Hidrico-Villa-Angela/Catastro.json');
      map.data.loadGeoJson('https://madcletus.github.io/Riesgo-Hidrico-Villa-Angela/Zonificacion.json');

      // Aplicar estilos personalizados según la propiedad 'riesgo'
      map.data.setStyle(function(feature) {
        var color = 'transparent'; // Color por defecto
        var riesgo = feature.getProperty('AMENAZA');

        if (riesgo === 'SEVERA') {
          color = 'red';
        } else if (riesgo === 'ALTA') {
          color = 'yellow';
        } else if (riesgo === 'MODERADA') {
          color = 'green';
        } else if (riesgo === 'LEVE') {
          color = 'transparent';
        }

        return {
          fillColor: color,
          fillOpacity: 0.6,
          strokeColor: '#000000',
          strokeWeight: 1
        };
      });

      // Evento mouseover para mostrar información al pasar el cursor
      map.data.addListener('mouseover', function(event) {
        var riesgo = event.feature.getProperty('AMENAZA');
        var otherProperty = event.feature.getProperty('otraPropiedad'); // Cambia 'otraPropiedad' por el nombre real de la propiedad que deseas mostrar

        var contentString = '<div><strong>Nivel de Amenaza:</strong> ' + riesgo + '</div>' +
                            '<div><strong>Otra Propiedad:</strong> ' + otherProperty + '</div>';

        infowindow.setContent(contentString);
        infowindow.setPosition(event.latLng);
        infowindow.open(map);
      });

      // Evento mouseout para cerrar el info window cuando el cursor salga de la zona
      map.data.addListener('mouseout', function(event) {
        infowindow.close();
      });

      // Evento click para mostrar información detallada al hacer clic
      map.data.addListener('click', function(event) {
        var riesgo = event.feature.getProperty('AMENAZA');
        var otherProperty = event.feature.getProperty('otraPropiedad'); // Cambia 'otraPropiedad' por el nombre real de la propiedad que deseas mostrar

        var contentString = '<div><strong>Nivel de riesgo:</strong> ' + riesgo + '</div>' +
                            '<div><strong>Otra Propiedad:</strong> ' + otherProperty + '</div>';

        infowindow.setContent(contentString);
        infowindow.setPosition(event.latLng);
        infowindow.open(map);
      });
    }
  </script>
</head>
<body onload="initMap()">
  <h1>Mapa de Riesgo Hídrico</h1>
  <div id="map"></div> <!-- Este div contiene el mapa -->
</body>
</html>
