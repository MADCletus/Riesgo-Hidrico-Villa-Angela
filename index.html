<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Riesgo Hídrico</title>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxaqdAkj5OZSbiim2oxydQAXsxfDOvl7k"></script>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: {lat: -27.569591091468123, lng: -60.709673623075524},
        mapTypeId: 'satellite' 
      });

      var infowindow = new google.maps.InfoWindow();

      map.data.loadGeoJson('https://madcletus.github.io/Riesgo-Hidrico-Villa-Angela/Zonificacion.json');
      map.data.loadGeoJson('https://madcletus.github.io/Riesgo-Hidrico-Villa-Angela/Canales.json');
      map.data.loadGeoJson('https://madcletus.github.io/Riesgo-Hidrico-Villa-Angela/Catastro.json');
      

      // Aplicar estilos personalizados
      map.data.setStyle(function(feature) {
        var color = 'grey';
        var strokeWeight = 1;

        // Para Zonificación (propiedad 'AMENAZA')
        if (feature.getProperty('AMENAZA')) {
          var riesgo = feature.getProperty('AMENAZA');
          
          if (riesgo === 'SEVERA') {
            color = 'red';
          } else if (riesgo === 'ALTA') {
            color = 'yellow';
          } else if (riesgo === 'MODERADA') {
            color = 'green';
          }
        }

        // Para Canales (propiedad 'Id')
        if (feature.getProperty('FID')) {
          var idCanal = feature.getProperty('FID');
          
          if (idCanal ==! 0) {
            color = 'red';
            strokeWeight = 3;
          }
        }

        return {
          fillColor: color,
          fillOpacity: 0.6,
          strokeColor: color,
          strokeWeight: strokeWeight
        };
      });

      map.data.addListener('mouseover', function(event) {
        var riesgo = event.feature.getProperty('AMENAZA');
        var otherProperty = event.feature.getProperty('otraPropiedad'); // Cambia 'otraPropiedad' por una propiedad real si existe

        var contentString = '<div><strong>Nivel de Amenaza:</strong> ' + riesgo + '</div>' +
                            '<div><strong>Otra Propiedad:</strong> ' + otherProperty + '</div>';

        infowindow.setContent(contentString);
        infowindow.setPosition(event.latLng);
        infowindow.open(map);
      });

      map.data.addListener('mouseout', function(event) {
        infowindow.close();
      });

      map.data.addListener('click', function(event) {
        var riesgo = event.feature.getProperty('AMENAZA');
        var otherProperty = event.feature.getProperty('otraPropiedad'); // Cambia 'otraPropiedad' por una propiedad real si existe

        var contentString = '<div><strong>Nivel de riesgo:</strong> ' + riesgo + '</div>' +
                            '<div><strong>Otra Propiedad:</strong> ' + otherProperty + '</div>';

        infowindow.setContent(contentString);
        infowindow.setPosition(event.latLng);
        infowindow.open(map);
      });
    }
  </script>
</head>
<body onload="initMap()">
  <h1>Mapa de Riesgo Hídrico</h1>
  <div id="map"></div>
</body>
</html>
